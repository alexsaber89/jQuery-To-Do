<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body id="body">

    <div id="container">

      <div class="jumbotron">
        <h1 class="display-3">jQuery To Do</h1>
      </div>

      <div class="panel panel-default user col-xs-offset-3">
        <div class="panel-body">
          <input class="form-control" type="text" id="userInput" placeholder='Create To-Do item, or edit existing To-Do item (then click "Edit")'>
          <button type="button" class="btn btn-primary btn-md" id="add-btn">Add To-Do Item</button>
        </div>
      </div>

      <div id="list-container">

        <div id="to-do-container">
          <h2>To Do</h2>
          <div id="to-do">
          </div>
        </div>

        <div id="completed-container">
          <h2>Completed</h2>
          <div id="completed">
          </div>
        </div>

      </div>

    </div>

    <script type="text/javascript" src="lib\bower_components\jquery\dist\jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/ToDo.js"></script>
  </body>
</html>
