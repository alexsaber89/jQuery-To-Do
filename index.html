<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body id="body">

    <div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">jQuery To Do</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
        <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>

    <div id="master-to-do-container" class="hide">

      <div class="jumbotron">
        <h1 class="display-3">jQuery To Do</h1>
        <div id="logout-container"></div>
      </div>

      <div class="panel panel-default user col-xs-offset-3">
        <div class="panel-body">
          <input class="form-control" type="text" id="userInput" placeholder='Create To-Do item, or edit existing To-Do item (then click "Edit")'>
          <button type="button" class="btn btn-primary btn-md" id="add-btn">Add To-Do Item</button>
        </div>
      </div>

      <div id="list-container">

        <div id="to-do-container">
          <h2>To Do</h2>
          <ul id="incomplete-tasks">
          </ul>
        </div>

        <div id="completed-container">
          <h2>Completed</h2>
          <ul id="completed-tasks">
          </ul>
        </div>

      </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="javascripts/firebase.js"></script>
    <script type="text/javascript" src="javascripts/firebaseMethods.js"></script>
    <script type="text/javascript" src="javascripts/firebaseAuth.js"></script>
    <script type="text/javascript" src="javascripts/firebaseUser.js"></script>
    <script type="text/javascript" src="javascripts/ToDo.js"></script>
  </body>
</html>
